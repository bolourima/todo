<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box-container">
      <div class="box">
        <div>
          <span><b> To do</b></span>
          <span>0</span>

          <div draggable="true" class="cards" id="todo"></div>
        </div>
        <button class="addCard">+ Add card</button>

        <div class="over">
          <i></i>
        </div>
      </div>
      <div class="box">
        <div>
          <span><b> In progress</b></span>
          <span>0</span>
          
        </div>

        <div class="cards" id="">
          <div class="card"></div>
        </div>

        <button class="addCard">+ Add card</button>

        <div class="over">
          <i></i>
        </div>
      </div>
      <div class="box">
        <div>
          <span><b>Stuck</b> </span>
          <span>0</span>
        </div>

        <div class="cards" id="">
          <div class="card" draggable="true"></div>
        </div>

        <button class="addCard">+ Add card</button>

        <div class="over">
          <i></i>
        </div>
      </div>
      <div class="box">
        <div>
          <span><b>Done</b></span>
          <span>0</span>
        </div>

        <button id="done" class="addCard">+ Add card</button>

        <div class="cards" id="">
          <div class="card" draggable="true"></div>
        </div>

        <div class="over">
          <i></i>
        </div>
      </div>
    </div>

    <div class="addTask">
      <h1><b>Add Task</b></h1>
      <p>Title</p>
      <input type="text" id="titleInput" />
      <p>Description</p>
      <input type="text" id="descriptionInput" />
      <p>Status</p>
      <select name="" id="status-select">
        <option value="text">To do</option>
        <option value="text">In progress</option>
        <option value="text">Stuck</option>
        <option value="text">Done</option>
      </select>
      <p>Priority</p>
      <select name="" id="priority-select">
        <option value="text">Low</option>
        <option value="text">Medium</option>
        <option value="text">High</option>
      </select>
      <div>
        <button id="addTaskButton">Add Task</button>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
